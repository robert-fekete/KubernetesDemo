apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
  namespace: logging
spec:
  interval: 10m
  dependsOn:
    - name: loki
      namespace: logging
  chart:
    spec:
      chart: alloy
      version: "1.5.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: false
  upgrade:
    cleanupOnFail: true
  valuesFrom:
    - kind: ConfigMap
      name: alloy-values
      valuesKey: values.yaml
